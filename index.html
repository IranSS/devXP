<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevXP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/images/Logo.png">
</head>

<body>
    <h1>Quer aprender o que dev?</h1>
    <section>
        <input type="text" placeholder="Qual conhecimento você procura?" id="campo-pesquisa">
        <button onclick="buscar()" onmouseenter="mouseEnter()" onmouseout="mouseExit()"
            id="buttonBuscar">Buscar</button>
    </section>
    <section class="resultados" id="resultados-pesquisa">
    </section>
    <video autoplay muted loop id="myVideo" autoplay muted loop poster="./assets/images/fallback-image.png">
        <source src="./assets/videos/BackgroundAnimated.mp4" type="video/mp4">
    </video>
    <footer>
        <div class="container">
            <p>Todos os créditos para - Iranildo Sousa</p>
            <a href="https://www.linkedin.com/in/iranildosousa/" target="_blank">
                <img src="./assets/images/linkedin-logo.png" alt="LinkedIn" width="20" height="20"
                id="linkedin-logo">
            </a>
            <a href="https://github.com/IranSS" target="_blank">
                <img src="./assets/images/github-logo.png" alt="LinkedIn" width="20" height="20"
                id="linkedin-logo">
            </a>
        </div>
    </footer>
    <script src="./js/dados.js"></script>
    <script src="./js/App.js"></script>
</body>

</html>
